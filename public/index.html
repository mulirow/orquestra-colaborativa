<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orquestra Colaborativa</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TELA DE LOBBY -->
    <div id="landing-screen">
        <h1>Orquestra Colaborativa</h1>
        <div class="lobby-box">
            <p>Crie uma nova sala ou entre em uma existente:</p>
            <input type="text" id="roomInput" placeholder="Nome da Sala (ex: jam-session)" autocomplete="off">
            <button id="joinBtn" class="btn-play">ENTRAR NA SALA</button>
        </div>
    </div>

    <!-- TELA DA APLICA√á√ÉO -->
    <div id="app-screen" style="display: none;">

        <div class="header-bar">
            <div>
                <h1 style="margin:0; font-size: 1.2rem;">Orquestra Colaborativa</h1>
                <div id="roomNameDisplay" style="font-size: 0.8rem; color: #888;">Sala: ---</div>
            </div>
            <div id="statusText">AGUARDANDO IN√çCIO...</div>
        </div>

        <div id="sequencer-container"></div>

        <div id="controls">
            <!-- Play / Pause & Instruments -->
            <div class="control-section">
                <button id="audioToggleBtn" class="btn-play">INICIAR √ÅUDIO üîä</button>
                
                <div style="margin-top: 10px; display: flex; flex-direction: column; gap: 5px;">
                    <label for="instrumentSelect" style="font-size: 0.8rem; color: #ddd;">Instrumento:</label>
                    <select id="instrumentSelect" style="padding: 5px; border-radius: 5px;">
                        <option value="Synth">Sintetizador (Padr√£o)</option>
                        <option value="Keyboard">Teclado</option>
                        <option value="Bell">Sino</option>
                        <option value="Alien">Alien</option>
                        <option value="Percussion">Percuss√£o</option>
                    </select>
                </div>

                <div style="font-size: 0.8rem; color: #888; margin-top: 10px;">BPM: 120</div>
            </div>

            <!-- Time Machine -->
            <div class="control-section">
                <div style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 0.9rem; font-weight: bold; color: #ddd;">Time Machine</span>
                        <span id="replayCounter" style="font-size: 0.7rem; color: #666;">Hist√≥rico: 0 estados</span>
                    </div>

                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button id="linearReplayBtn" disabled>Hist√≥rico Visual ‚è©</button>

                        <div class="slider-container">
                            <span>Lento</span>
                            <input type="range" id="speedRange" min="1" max="20" value="10">
                            <span>R√°pido</span>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; align-items: center; margin-top: 5px;">
                        <button id="cyclicReplayBtn" disabled>Timelapse üéµ</button>
                    </div>

                    <div id="replayBar">
                        <div id="replayProgress"></div>
                    </div>
                </div>
            </div>

            <!-- Import/Export State -->
            <div class="control-section">
                <div style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 0.9rem; font-weight: bold; color: #ddd;">Salvar / Carregar</span>
                    </div>

                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button id="exportBtn" style="flex: 1;">EXPORTAR ESTADO üíæ</button>
                        <button id="importBtn" style="flex: 1;">IMPORTAR ESTADO üìÇ</button>
                        <input type="file" id="importFileInput" accept=".json" style="display: none;">
                    </div>

                    <div style="font-size: 0.7rem; color: #666; text-align: center;">
                        Exporte para salvar ou importe para restaurar um estado anterior
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>

</body>

</html>
